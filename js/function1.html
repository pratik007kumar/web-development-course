<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function 1</title>
</head>
<body  >
 

<button type="button" onclick="displayName('RAM','Das')"> Click to Display Name</button>



<hr>
<input type="text" name="" id='num1'> 
<button type="button" onclick="showTables()">show Table of Input Number</button>

<hr>
<br>
<input type="text" name="" id='f_name'> 
<input type="text" name="" id='l_name'> 
<p id="displayBox"></p>



<button type="button" onclick="sumName()">show Input Name</button>


<hr>
<br>
<input type="number" name="" id='number1'>  + 
<input type="number" name="" id='number2'> =
<span id="resultBox"></span>



<button type="button" onclick="sumNumbers()">SUM</button>



</body>
<script type="text/javascript">
	
	function displayName(f_name,l_name){
		// let name="Pratik";
		let fullName=f_name + " " + l_name;
		console.log(fullName);
	}

	// displayName();
	function  showTables()
	{
		let num=document.getElementById('num1').value;
		console.log(num);
		if(num == ''){
			alert('Enter a number');
			return false;
		}

		console.log('Table of :',num);

	console.log(num+'*1=', num * 1)
	console.log(num+'*2=', num * 2)
	console.log(num+'*3=', num * 3)
	console.log(num+'*4=', num * 4)	
	console.log(num+'*5=', num * 5)

	}

	function sumName() {
		let f_name=document.getElementById('f_name').value
		let l_name=document.getElementById('l_name').value

		let fullName=f_name+"  "+l_name;

		document.getElementById('displayBox').innerHTML=fullName;
	}

	function sumNumbers(){
		let number1=document.getElementById('number1').value
		let number2=document.getElementById('number2').value

		let sum = parseInt(number1) + parseInt(number2);
		// let sum = (number1) + (number2);


		document.getElementById('resultBox').innerHTML=sum;


	}
</script>
